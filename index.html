<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Lye, Dye, and DIY — Bel Lei’s Soaps N Stuffs</title>
  <meta name="theme-color" content="#98273B" />
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="app-header">
    <h1>Lye, Dye, and DIY</h1>
    <div class="sub">Bel Lei’s Soaps N Stuffs • Beginner-friendly, pro-accurate</div>
  </header>

  <main class="container">
    <section class="card">
      <div class="section-head">
        <h2>Calculator</h2>
        <span class="tag" id="modeTag">Bar Soap</span>
      </div>

      <!-- Product mode buttons -->
      <div class="mode-grid">
        <button class="mode-option active" data-mode="Bar Soap">Bar Soap</button>
        <button class="mode-option" data-mode="Liquid Soap">Liquid Soap</button>
        <button class="mode-option" data-mode="Shampoo Bar">Shampoo Bar</button>
        <button class="mode-option" data-mode="Shampoo (Liquid)">Shampoo (Liquid)</button>
        <button class="mode-option" data-mode="Dish Soap">Dish Soap</button>
        <button class="mode-option" data-mode="Laundry Soap">Laundry Soap</button>
        <button class="mode-option" data-mode="Lip Balm">Lip Balm</button>
        <button class="mode-option" data-mode="Body Butter">Body Butter</button>
        <button class="mode-option" data-mode="Lotion">Lotion</button>
        <button class="mode-option" data-mode="Sugar Scrub">Sugar Scrub</button>
      </div>

      <!-- Simple, beginner-first calculator -->
      <div class="calculator">
        <div class="row">
          <div class="field">
            <label for="lyeInput">Lye amount</label>
            <input id="lyeInput" type="number" inputmode="decimal" placeholder="e.g., 142">
          </div>
          <div class="field">
            <label for="lyeUnit">Units</label>
            <select id="lyeUnit">
              <option value="g" selected>grams (g)</option>
              <option value="oz">ounces (oz)</option>
            </select>
          </div>
        </div>

        <div class="actions">
          <button id="calculateButton" class="btn primary">Calculate</button>
        </div>

        <div id="results" class="results card-light"></div>
      </div>
    </section>

    <!-- Optional: little help card -->
    <section class="card help">
      <h3>Tips for beginners</h3>
      <ul>
        <li>Start with <strong>Bar Soap</strong> mode (it’s fully working).</li>
        <li>Other products are labeled <em>COMING SOON</em> so you know what’s planned.</li>
        <li>Always measure by weight, not volume. Use a scale.</li>
      </ul>
    </section>
  </main>

  <!-- No service worker here to avoid 404s on phones -->
  <script src="script.js" defer></script>
</body>
</html>
