<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lye, Dye, and DIY - Soap Calculator</title>

  <!-- App Icons & Manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="icons/icon-512.png" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #444;
      margin-bottom: 10px;
    }
    form {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 95%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .results {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      text-align: left;
    }
    .warning {
      color: red;
      font-weight: bold;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Lye, Dye, and DIY</h1>
  <h3>Soap Batch Calculator</h3>

  <form id="calcForm">
    <label for="oilWeight">Total Oil Weight (grams):</label>
    <input type="number" id="oilWeight" required />

    <label for="lyeDiscount">Lye Discount (%):</label>
    <input type="number" id="lyeDiscount" value="5" min="0" max="15" />

    <label for="waterRatio">Water-to-Lye Ratio:</label>
    <input type="number" id="waterRatio" step="0.1" value="2.5" />

    <label for="potSize">Pot / Crockpot Capacity (mL):</label>
    <input type="number" id="potSize" />

    <button type="submit">Calculate</button>
  </form>

  <div class="results" id="results"></div>

  <div class="warning">
    ⚠️ Safety Note: Always keep your fill level around 60–75% of crockpot capacity to prevent overflow.
  </div>

  <script>
    document.getElementById("calcForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const oilWeight = parseFloat(document.getElementById("oilWeight").value);
      const lyeDiscount = parseFloat(document.getElementById("lyeDiscount").value);
      const waterRatio = parseFloat(document.getElementById("waterRatio").value);
      const potSize = parseFloat(document.getElementById("potSize").value);

      // Example: rough NaOH usage (0.134 * oils)
      let lyeNeeded = oilWeight * 0.134;
      let discount = (lyeDiscount / 100) * lyeNeeded;
      let finalLye = lyeNeeded - discount;
      let waterNeeded = finalLye * waterRatio;

      let batchVolume = oilWeight + waterNeeded + finalLye;

      let html = `
        <h4>Results</h4>
        <p>Oils: ${oilWeight.toFixed(1)} g</p>
        <p>Lye (NaOH): ${finalLye.toFixed(1)} g</p>
        <p>Water: ${waterNeeded.toFixed(1)} g</p>
        <p><strong>Total Batch Weight:</strong> ${batchVolume.toFixed(1)} g</p>
      `;

      if (potSize && potSize > 0) {
        let safeMax = potSize * 0.75;
        html += `<p><strong>Pot Size:</strong> ${potSize} mL</p>`;
        html += `<p><strong>Recommended Max Batch:</strong> ${safeMax.toFixed(0)} g (75% safety fill)</p>`;
        if (batchVolume > safeMax) {
          html += `<p style="color:red"><b>⚠️ Warning:</b> This batch may overflow your pot!</p>`;
        } else {
          html += `<p style="color:green"><b>✓ Safe:</b> Batch fits within recommended safety range.</p>`;
        }
      }

      document.getElementById("results").innerHTML = html;
    });
  </script>
</body>
</html>
