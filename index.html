<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lye, Dye, & DIY Soap Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      margin: 0; padding: 0;
    }
    header {
      background: #98273B;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    h2 { color: #98273B; }
    button {
      background: #7F894B;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { background: #F7707E; }
    .oil-row {
      display: flex;
      gap: 10px;
      margin-bottom: 5px;
    }
    .oil-row input, .oil-row select {
      flex: 1;
      padding: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
    }
    .warning { color: red; font-weight: bold; }
    .mode-toggle { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Lye, Dye, & DIY Soap Calculator</h1>
  </header>
  <div class="container">
    <div class="mode-toggle">
      <button onclick="setMode('beginner')">Beginner Mode</button>
      <button onclick="setMode('pro')">Pro Mode</button>
    </div>

    <div id="beginner-section" style="display:none;">
      <h2>Beginner Recipe Builder</h2>
      <label>Batch Size (grams): <input type="number" id="batchSize" value="1000"></label>
      <button onclick="generateBeginnerRecipe()">Generate Balanced Recipe</button>
    </div>

    <div id="pro-section" style="display:none;">
      <h2>Pro Recipe Builder</h2>
      <div id="oils-container"></div>
      <button onclick="addOil()">+ Add Oil/Butter</button>
    </div>

    <h2>Capacity Check</h2>
    <label>Pot Size (ml): <input type="number" id="potSize" value="6000"></label>
    <label>Safe Fill %: <input type="number" id="safeFill" value="65"></label>
    <p id="capacityWarning" class="warning"></p>

    <h2>Recipe Summary</h2>
    <table id="recipeTable">
      <thead>
        <tr>
          <th>Ingredient</th>
          <th>Amount (g)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    let oils = [];
    let mode = "beginner";

    const sapValues = {
      "Olive Oil": 0.134,
      "Coconut Oil (76°)": 0.183,
      "Avocado Oil": 0.133,
      "Lard": 0.138,
      "Castor Oil": 0.128,
      "Shea Butter": 0.128
    };

    function setMode(selected) {
      mode = selected;
      document.getElementById("beginner-section").style.display = selected === "beginner" ? "block" : "none";
      document.getElementById("pro-section").style.display = selected === "pro" ? "block" : "none";
    }

    function addOil() {
      const div = document.createElement("div");
      div.className = "oil-row";
      div.innerHTML = `
        <select onchange="updateRecipe()">
          ${Object.keys(sapValues).map(oil => `<option value="${oil}">${oil}</option>`).join("")}
        </select>
        <input type="number" placeholder="Weight (g)" oninput="updateRecipe()">
        <button onclick="this.parentElement.remove(); updateRecipe()">X</button>
      `;
      document.getElementById("oils-container").appendChild(div);
      updateRecipe();
    }

    function generateBeginnerRecipe() {
      let size = parseFloat(document.getElementById("batchSize").value);
      oils = [
        {name: "Olive Oil", weight: size*0.4},
        {name: "Coconut Oil (76°)", weight: size*0.3},
        {name: "Lard", weight: size*0.2},
        {name: "Castor Oil", weight: size*0.1}
      ];
      updateRecipe();
    }

    function updateRecipe() {
      let totalOils = 0;
      oils = [];
      document.querySelectorAll("#oils-container .oil-row").forEach(row => {
        let oil = row.querySelector("select").value;
        let weight = parseFloat(row.querySelector("input").value) || 0;
        oils.push({name: oil, weight: weight});
        totalOils += weight;
      });

      let tbody = document.querySelector("#recipeTable tbody");
      tbody.innerHTML = "";

      oils.forEach(o => {
        let lye = (o.weight * sapValues[o.name]).toFixed(2);
        tbody.innerHTML += `<tr><td>${o.name}</td><td>${o.weight}</td></tr>`;
      });

      let totalOil = oils.reduce((sum,o)=>sum+o.weight,0);
      let totalLye = oils.reduce((sum,o)=>sum+(o.weight * sapValues[o.name]),0);
      let totalWater = totalLye * 2.5; // 2.5:1 water:lye ratio

      tbody.innerHTML += `<tr><td><b>Total Oils</b></td><td>${totalOil.toFixed(2)}</td></tr>`;
      tbody.innerHTML += `<tr><td><b>Total Lye (NaOH)</b></td><td>${totalLye.toFixed(2)}</td></tr>`;
      tbody.innerHTML += `<tr><td><b>Total Water</b></td><td>${totalWater.toFixed(2)}</td></tr>`;

      checkCapacity(totalOil + totalWater + totalLye);
    }

    function checkCapacity(total) {
      let potSize = parseFloat(document.getElementById("potSize").value);
      let safeFill = parseFloat(document.getElementById("safeFill").value)/100;
      let safeCap = potSize * safeFill;

      let warning = document.getElementById("capacityWarning");
      if(total > safeCap) {
        warning.textContent = `⚠️ Batch too large! Safe fill: ${safeCap.toFixed(0)} g. Batch: ${total.toFixed(0)} g.`;
      } else {
        warning.textContent = "";
      }
    }
  </script>
</body>
</html>
